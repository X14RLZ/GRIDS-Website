  <!-- 3 DISTINCT FONTS: Poppins (Headers), Inter (Body), Lexend (Accents) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Inter:wght@400;500;600&family=Lexend:wght@500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-purple: #8B44AF;
      --primary-green: #5D921C;
    }
    
    /* 1. BODY FONT: Inter - Optimized for UI data legibility */
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f8f9fc;
      color: #1a1a1a;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    
    /* 2. HEADER FONT: Poppins - Bold geometric authority */
    h1, h2, h3, h4, h5, h6, .font-display, [class*='text-6xl'], [class*='text-5xl'], [class*='text-4xl'] {
      font-family: 'Poppins', sans-serif !important;
    }
    
    /* 3. ACCENT FONT: Lexend - Stylized for labels, buttons, and navigation */
    .uppercase, 
    .tracking-widest, 
    [class*='tracking-['], 
    button, 
    nav, 
    a, 
    .text-[10px], 
    .text-[9px], 
    .text-[8px],
    .font-black {
      font-family: 'Lexend', sans-serif;
    }

    .welcome-gradient {
      background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 50%, #C084FC 100%);
    }
    
    /* Responsive Scrollbars */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    @media (min-width: 768px) {
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 10px;
    }
    
    .card-hover {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @media (hover: hover) {
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -12px rgba(139, 68, 175, 0.15);
      }
    }

    /* Table responsive wrapper */
    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Better touch targets for mobile */
    button, a {
      touch-action: manipulation;
    }

    /* Hide scrollbar utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
